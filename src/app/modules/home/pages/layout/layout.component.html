<header>
  <div class="container">
    <img src="assets/images/hacker-news.png" alt="Hacker News" title="Hacker News" />
  </div>
</header>

<section>
  <app-toggle></app-toggle>
</section>

<main class="container">
  <app-select [selected]="currentSelected" (changeFav)="getNews($event.selected)"></app-select>
  <app-cards [cardsData]="newsData"></app-cards>
</main>

<aside *ngIf="loading">
  <img src="assets/icons/pacman.svg" alt="Loading..." />
  <span>Loading...</span>
</aside>
